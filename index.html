<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Toast Notification</title>
  </head>
  <body>
    <!-- toasts -->
    <div class="toast-container"></div>
    <!-- header  -->
    <header class="header bd-grid" aria-labelledby="header">
      <h1 class="Primary-heading" aria-labelledby="Toast Notification text">
        Toast Notification
      </h1>
    </header>
    <!-- Main -->
    <main class="main bd-grid" aria-labelledby="main page">
      <form action="#" aria-label="toast Notification">
        <button
          class="btn-notification"
          id="btnNotification"
          aria-label="Show Notification ">
          Show Notification
        </button>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
